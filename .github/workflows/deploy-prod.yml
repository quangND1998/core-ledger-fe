name: Build and Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  IMAGE_NAME: core-ledger-fe
  IMAGE_TAG: prod-${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build, tag, and push image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:prod-latest
            ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload nginx config to Production Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DO_PROD_HOST }}
          username: ${{ secrets.DO_PROD_USERNAME }}
          password: ${{ secrets.DO_PROD_PASSWORD }}
          port: 22
          source: "nginx-prod.conf"
          target: "/tmp/"

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_PROD_HOST }}
          username: ${{ secrets.DO_PROD_USERNAME }}
          password: ${{ secrets.DO_PROD_PASSWORD }}
          port: 22
          script: |
            # Install nginx if not exists
            if ! command -v nginx &> /dev/null; then
              apt update
              apt install -y nginx
            fi
            
            # Setup nginx config
            mkdir -p /etc/nginx/sites-available
            mkdir -p /etc/nginx/sites-enabled
            
            # Replace domain in nginx config if PROD_DOMAIN secret is set
            if [ -n "${{ secrets.PROD_DOMAIN }}" ]; then
              sed "s/yourdomain.com/${{ secrets.PROD_DOMAIN }}/g" /tmp/nginx-prod.conf > /etc/nginx/sites-available/core-ledger-prod
            else
              cp /tmp/nginx-prod.conf /etc/nginx/sites-available/core-ledger-prod
            fi
            
            # Enable site
            ln -sf /etc/nginx/sites-available/core-ledger-prod /etc/nginx/sites-enabled/
            
            # Remove default nginx site if exists
            rm -f /etc/nginx/sites-enabled/default
            
            # Test nginx config
            nginx -t || true
            
            # Login to Docker Hub
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            
            # Pull latest production image
            IMAGE_URI=${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            docker pull $IMAGE_URI || docker pull ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:prod-latest || docker pull ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            
            # Stop and remove old container if exists
            docker stop ${{ env.IMAGE_NAME }} || true
            docker rm ${{ env.IMAGE_NAME }} || true
            
            # Run new container
            docker run -d \
              --name ${{ env.IMAGE_NAME }} \
              --restart unless-stopped \
              -p 80:80 \
              $IMAGE_URI || ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:prod-latest || ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            
            # Reload nginx
            systemctl reload nginx || systemctl restart nginx || true
            
            # Clean up old images
            docker image prune -f

